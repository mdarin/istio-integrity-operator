apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
spec:
  selector:
    app: web
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: broken-vs
  namespace: default
spec:
  hosts:
  - web.default.svc.cluster.local
  - web.example.com
  gateways:
  - istio-system/non-existent-gateway # ❌ Gateway не существует!
  http:
  - route:
    - destination:
        host: non-existent-service.default.svc.cluster.local # ❌ Service не существует!
        subset: v1
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: broken-dr
  namespace: default
spec:
  host: another-non-existent.default.svc.cluster.local # ❌ Service не существует!
  subsets:
  - name: v1
    labels:
      version: v1
