# This rule is not used by the project istio-integrity-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the mesh.istio.operator.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: istio-integrity-operator
    app.kubernetes.io/managed-by: kustomize
  name: meshservice-editor-role
rules:
- apiGroups:
  - mesh.istio.operator
  resources:
  - meshservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mesh.istio.operator
  resources:
  - meshservices/status
  verbs:
  - get
